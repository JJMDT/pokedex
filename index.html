<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- link de css -->
    <link rel="stylesheet" href="style.css">
     <!-- link de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="title">Pokedex</h1>
    <form action="">
        <input type="text" id="pokemonId" placeholder="Ingrese ID de Pokémon">
        <button id="buscarPokemon">Buscar Pokémon por ID</button>
    </form>
    <p id="pokemonCount">Mostrando 0 Pokémon</p>
    <nav class="nav">
        <ul class="navList">
            <li><button id="verTodo" class="btn-header">ver todo</button></li>
            <li><button id="normal"  class="btn-header">normal</button></li>
            <li><button id="water" type="button" class="btn-header">water</button></li>
            <li><button id="fire" type="button" class="btn-header">fire</button></li>
            <li><button id="grass" type="button" class="btn-header">grass</button></li>
            <li><button id="ground" type="button" class="btn-header">ground</button></li>
            <li><button id="bug" type="button" class="btn-header">bug</button></li>
            <li><button id="fairy" type="button" class="btn-header">fairy</button></li>
            <li><button id="poison" type="button" class="btn-header">poison</button></li>
            <li><button id="electric" type="button" class="btn-header">electric</button></li>
            <li><button id="fighting" type="button" class="btn-header">fighting</button></li>
            <li><button id="rock" type="button" class="btn-header">rock</button></li>
            <li><button id="ghost" type="button" class="btn-header">ghost</button></li>
            <li><button id="psychic" type="button" class="btn-header">psychic</button></li>
            <li><button id="ice" type="button" class="btn-header">ice</button></li>
            <li><button id="dragon" type="button" class="btn-header">dragon</button></li>
            <li><button id="flying" type="button" class="btn-header">flying</button></li>
            <li><button id="steel" type="button" class="btn-header">steel</button></li>
        </ul>
    </nav>
    <div class="listaPokemon" id="listaPokemon">
       
    </div>
    <!-- <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div> -->

    <script src="app.js"></script>
</body>
</html>
